<div class="photo-container" (scroll)="onScroll()">
  <div
    class="pointer imageWidth"
    (click)="addToFavorites(photo)"
    *ngFor="let photo of photos"
  >
    <img
      class="photo image"
      src="{{ photo.download_url }}"
      alt="{{ photo.id }}"
    />
  </div>
</div>
<div class="loader" *ngIf="loading">
  <div>
    <mat-spinner></mat-spinner>
  </div>
</div>
